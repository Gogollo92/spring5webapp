<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>Name</th>
        <th>Last name</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.firstName}">FirstNameDefault</td>
        <td th:text="${author.lastName}">LastNameDefault</td>
    </tr>
</table>
</body>
</html>
